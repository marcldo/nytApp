<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <script src="./app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <header>Header</header>
        </div>

        <div class="row">
            <form action="" class="col">

                <div class="form-group">
                    <label for="searchTerm">Search Term</label>
                    <input type="text" class="search col-md" id="searchTerm">
                </div>
                <div class="form-group">
                    <label for="numOfRec">Number of Records to Retrieve:</label>
                    <select class="search col-md" id="numOfRec">
                        <option value="1">1</option>

                        <option value="5">5</option>

                        <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year (Optional)</label>
                    <input type="text" class="search col-md" id="startYear">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year (Optional)</label>
                    <input type="text" class="search col-md" id="endYear">
                </div>
                <button class="btn btn-primary" id="search">Search</button>
                <button class="btn btn-primary" id="clear">Clear results</button>
            </form>
        </div>

        <!-- marc -->

        <div class="row">
            <div class="topArticles">

            </div>
        </div>

    </div>
